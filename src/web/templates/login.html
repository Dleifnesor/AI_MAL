{% extends "base.html" %}

{% block title %}Login - AI_MAL{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center font-weight-light my-2">
                    <i class="fas fa-lock me-2"></i> AI_MAL Login
                </h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AI_MAL Logo" height="100" class="rounded">
                    <p class="text-muted mt-3">AI-Powered Penetration Testing Platform</p>
                </div>
                
                <form method="post" action="{{ url_for('login') }}">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="username" name="username" type="text" placeholder="Username" required />
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
                        <label for="password">Password</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-light">
                <div class="small">
                    <i class="fas fa-info-circle me-1"></i> Use your OpenVAS credentials to login
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
